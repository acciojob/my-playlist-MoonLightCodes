<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Heading -->
  <h1 style="text-align: center;">My Playlist</h1>

  <!-- Subheading -->
  <h2 style="text-align: center;">Now Playing...</h2>

  <!-- Video Player -->
  <div class="player_one">
    <video controls>
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Second Subheading -->
  <h2 style="text-align: center;">MP3 Songs</h2>

  <!-- Songs Playlist -->
  <ul style="list-style-type: none;">
    <li><a href="https://example.com/song1.mp3" target="_blank" style="text-decoration-line: none;">Song 1</a></li>
    <li><a href="https://example.com/song2.mp3" target="_blank" style="text-decoration-line: none;">Song 2</a></li>
    <li><a href="https://example.com/song3.mp3" target="_blank" style="text-decoration-line: none;">Song 3</a></li>
    <li><a href="https://example.com/song4.mp3" target="_blank" style="text-decoration-line: none;">Song 4</a></li>
    <li><a href="https://example.com/song5.mp3" target="_blank" style="text-decoration-line: none;">Song 5</a></li>
  </ul>

  <!-- Audio Player -->
  <div class="player_two">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>
</body>
</html>

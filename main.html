<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Playlist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Heading -->
  <h1 style="text-align: center;">My Playlist</h1>

	<!-- Songs Playlist -->
  <ul style="list-style-type: none; border:2px solid black;color:black;background-color:white;padding:20px;">
    <li><a href="https://example.com/song1.mp3" target="_blank" style="text-decoration-line: none;"><span>Song 1</span></a></li>
    <li><a href="https://example.com/song2.mp3" target="_blank" style="text-decoration-line: none;"><span>Song 2</span></a></li>
    <li><a href="https://example.com/song3.mp3" target="_blank" style="text-decoration-line: none;"><span>Song 3</span></a></li>
    <li><a href="https://example.com/song4.mp3" target="_blank" style="text-decoration-line: none;"><span>Song 4</span></a></li>
    <li><a href="https://example.com/song5.mp3" target="_blank" style="text-decoration-line: none;"><span>Song 5</span></a></li>
  </ul>

	<!-- Subheading -->
  <h2 style="text-align: center;">Now Playing...</h2>

  <!-- Video Player -->
  <div class="player_one">
    <video controls ">
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

	   <!-- Second Subheading -->
  <h2 style="text-align: center;">MP3 Songs</h2>

  

  <!-- Audio Player -->

	  <div class="player_two">
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio tag.
    </audio>
  </div>
  </div>

 
  
</body>
</html>
